name: build and release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install build-essential cmake zlib1g-dev libbz2-dev liblz4-dev ca-certificates curl jq gnupg2 ca-certificates psmisc procps xz-utils rsync libglib2.0-dev libgpgme-dev libassuan-dev libbtrfs-dev libdevmapper-dev pkg-config
      - name: Get version
        id: get_version
        #run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Test version
        run: |
          echo ${{ steps.get_version.outputs.VERSION }}
          echo ${{ github.ref }}

      # - uses: actions/setup-go@v3
      #   with:
      #     go-version: '1.19.1'

      # - name: Get gopath
      #   id: get_gopath
      #   #run: echo ::set-output name=GOPATH::$(go env GOPATH)
      #   run: echo "GOPATH=$(go env GOPATH)" >> $GITHUB_OUTPUT

      # - run: go env
      # - run: go version

      # # https://github.com/actions/setup-java
      # - uses: actions/setup-java@v3
      #   with:
      #     distribution: 'temurin' # See 'Supported distributions' for available options
      #     java-version: '8'
      # # https://github.com/stCarolas/setup-maven
      # - name: Set up Maven
      #   uses: stCarolas/setup-maven@v4.5
      #   with:
      #     maven-version: 3.8.2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Build dockerfile (with push)
        run: |
          docker buildx build --platform linux/amd64 \
          --output "type=image,push=true" --file ./Dockerfile . \
          --build-arg CUBEFS_VERSION=${{ steps.get_version.outputs.VERSION }} \
          --tag dyrnq/cubefs-linux-amd64:${{ steps.get_version.outputs.VERSION }}
          docker run -i --platform linux/amd64 --rm -v /tmp:/tmp dyrnq/cubefs:${{ steps.get_version.outputs.VERSION }} bash -c "cd /usr/local/src/cubefs/build/bin && tar -cvJf /tmp/cubefs-linux-amd64.tar.xz * && tar -cvzf /tmp/cubefs-linux-amd64.tar.gz *"

          docker buildx build --platform linux/arm64 \
          --output "type=image,push=true" --file ./Dockerfile . \
          --build-arg CUBEFS_VERSION=${{ steps.get_version.outputs.VERSION }} \
          --build-arg CPUTYPE=arm64_gcc9 \
          --tag dyrnq/cubefs-linux-arm64:${{ steps.get_version.outputs.VERSION }}
          docker run -i --platform linux/arm64 --rm -v /tmp:/tmp dyrnq/cubefs:${{ steps.get_version.outputs.VERSION }} bash -c "cd /usr/local/src/cubefs/build/bin && tar -cvJf /tmp/cubefs-linux-arm64.tar.xz * && tar -cvzf /tmp/cubefs-linux-arm64.tar.gz *"


      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: "Release cubefs ${{ steps.get_version.outputs.VERSION }}.  \n source: https://github.com/cubefs/cubefs/releases/tag/${{ steps.get_version.outputs.VERSION }}"
          files: |
            /tmp/cubefs-linux-amd64.tar.xz
            /tmp/cubefs-linux-amd64.tar.gz
            /tmp/cubefs-linux-arm64.tar.xz
            /tmp/cubefs-linux-arm64.tar.gz